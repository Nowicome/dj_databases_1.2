{% extends "base.html" %}

{% load static %}

{% block title %}{{ pub_date }}{% endblock %}

{% block content %}
  <div class="container">
  <div class="header">
    <h5>
      <a href="{% url '' %}">Вернуться в каталог</a>
    </h5>
  </div>
    <div class="row">
        {% for book in books %}
            <div class="book col-md-4">
                <h2>{{ book.name }}</h2>>
                <p>Автор: {{ book.author }}</p>>
                <p>Дата публикации: {{ pub_date }}</p>
            </div>
        {% endfor %}
    </div>
  </div>
{% endblock %}
